events {
    worker_connections 1024;
}

http {
    upstream agent {
        server agent:8000;
    }
    
    upstream management-systems {
        server management-systems:8002;
    }
    
    upstream communication-base {
        server communication-base:8003;
    }
    
    upstream task-repo-service {
        server task-repo-service:8503;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            return 200 "PrismicX Gateway Healthy\n";
            add_header Content-Type text/plain;
        }

        # Agent microservice
        location /agent/ {
            proxy_pass http://agent/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Management Systems microservice
        location /management/ {
            proxy_pass http://management-systems/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Communication Base microservice
        location /communication/ {
            proxy_pass http://communication-base/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Task Repository Service
        location /tasks/ {
            proxy_pass http://task-repo-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Direct access to services (for Swagger UI)
        location /agent-direct/ {
            proxy_pass http://agent/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /management-direct/ {
            proxy_pass http://management-systems/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /communication-direct/ {
            proxy_pass http://communication-base/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /tasks-direct/ {
            proxy_pass http://task-repo-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
